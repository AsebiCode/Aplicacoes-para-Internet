<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <fieldset>
            <legend>Dados do Paciente</legend>

            <label for="nome_pac">Nome do Paciente:</label>
            <input type="text" name="nome_pac" id="nome_pac" required autofocus> <br>

            <label for="reg">Registro Hospitalar:</label>
            <input type="text" name="reg" id="reg" required> <br>

            <label for="data">Data de Inclusão:</label>
            <input type="date" name="data" id="data"> <br>

            <label for="aniversario">Data de Nascimento:</label>
            <input type="date" name="aniversario" id="aniversario"> <br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email"> <br>

            <label for="genero">Gênero:</label> <br>
            <input type="radio" name="genero" id="g2"> Feminino <br>
            <input type="radio" name="genero" id="g1"> Masculino <br>

            <label for="raca">Raça Declarada:</label>
            <select name="raca">
                <option value="" hidden>Escolha uma opção</option>
                <option value="Branco">Branco</option>
                <option value="Negro">Negro</option>
                <option value="Pardo">Pardo</option>
                <option value="Amarelo">Amarelo</option>
                <option value="Indígena">Indígena</option>
                <option value="Desconhecido">Desconhecido</option>
            </select> <br>

            <label for="sabendo">Como ficou sabendo do estudo:</label> <br>
            <input type="checkbox" name="sabendo" id="s1"> Convidado <br>
            <input type="checkbox" name="sabendo" id="s2"> Internet <br>
            <input type="checkbox" name="sabendo" id="s3"> Amigos <br>
            <input type="checkbox" name="sabendo" id="s4"> Familiares <br>
            <input type="checkbox" name="sabendo" id="s5"> Outros <br>

            <button>Enviar</button>
        </fieldset>
    </main>
</body>
</html>
