        <section>
            <fieldset>
                <legend>Envie uma Mensagem</legend>
                <form action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" autofocus required> <br>

                    <label for="email">E-mail:</label>

                    <input type="checkbox" name="conheceu" id="c1"> <label for="c1">Amigos</label> <br>
                    <input type="checkbox" name="conheceu" id="c2"> <label for="c2">Redes Sociais</label> <br>
                    <input type="checkbox" name="conheceu" id="c3"> <label for="c3">Cruzeiro do Sul</label> <br>

                    <label for="assunto">Assunto:</label> <br>
                    <textarea name="assunto" id="assunto" cols="25" rows="5"></textarea> <br>

                    <button>Enviar</button>
                </form>
            </fieldset>
        </section>
