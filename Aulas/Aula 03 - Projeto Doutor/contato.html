<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="curriculo.html">Currículo</a> |
        <a href="especialidades.html">Especialidades</a> |
        <a href="contato.html">Contato</a>
    </nav>

    <main>
        <form action="#">
            <fieldset>
                <legend>Agende sua consulta</legend>
                <p>Por favor indique sua preferência por dia e horário. Após checarmos a disponibilidade, entraremos em contato com você para confirmação.</p>

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required autofocus> <br>

                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" required> <br>

                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" required> <br>

                <label for="consultorio">Consultório de Preferência</label>
                <select name="consultorio" id="consultorio" required>
                    <option value="" hidden>Consultórios</option>
                    <option value="ICCAT">ICCAT</option>
                    <option value="CLC">CLC</option>
                    <option value="AESP">AESP</option>
                </select> <br>

                <label for="data">Data da Consulta:</label>
                <input type="date" name="data" id="data" required> <br>

                <label for="chegou-site">Como chegou ao nosso site?</label>
                <select name="chegou-site" id="chegou-site">
                    <option value="" hidden>Escolha um</option>
                    <option value="Google">Google</option>
                    <option value="Redes Sociais">Redes Sociais</option>
                    <option value="Indicação">Indicação</option>
                    <option value="Outro">Outro</option>
                </select> <br>

                <label for="mensagem">Mensagem:</label> <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea> <br>
                
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
    
    <footer>Dr. Robervando Paixão - 2025</footer>
</body>
</html>
